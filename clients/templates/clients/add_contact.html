{% extends 'deals/base.html' %}
{% block content %}
<div class="container mt-3">
  <form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>

    <div class="d-flex">
      <button type="submit" class="btn btn-primary me-1">Сохранить</button>
      <button type="submit" name="save_and_exit" class="btn btn-secondary me-1">Сохранить и выйти</button>
      <button type="reset" class="btn btn-danger">Очистить всё</button>
    </div>
  </form>
</div>
{% endblock %}
