{% extends 'deals/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Добавить Контрагента</h2>

  <form action="" method="post">
    {% csrf_token %}

    <div class="form-group">
      {{ form.as_p }}
    </div>

    <div class="d-flex">
      <button type="submit" class="btn btn-primary me-2">Далее к реквизитам</button>
      <button type="reset" class="btn btn-warning me-2">Очистить всё</button>
      <button type="submit" name="save_and_exit" class="btn btn-secondary">Сохранить и выйти</button>
    </div>
  </form>
</div>
{% endblock %}
