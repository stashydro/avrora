{% extends 'deals/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Финансовый результат по месяцам</h2>
    <table class="table table-striped table-bordered mt-4">
        <thead>
            <tr>
                <th scope="col">Месяц</th>
                <th scope="col">Валовая выручка</th>
                <th scope="col">Чистая прибыль</th>
            </tr>
        </thead>
        <tbody>
            {% for result in financial_data %}
            <tr>
                <td>{{ result.month }}</td>
                <td>{{ result.total_income|floatformat:2 }}</td>
                <td>{{ result.net_profit|floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
